<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Pedido</title>


    <!-- Custom fonts for this template-->
    
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="{% static 'img/favicon.ico' %}" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet" />
    
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
  



</head>

<body id="page-top">

    {% block content %} 
    {% endblock %}


        <!-- Bootstrap core JavaScript-->
        <footer class="footer bg-black small text-center text-white-50"><div class="container">Copyright &copy; Prisma Technology 2021</div></footer>
        <!-- Bootstrap core JS-->
        <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
        <script src="{% static 'js/jquery.chained.min.js' %}"></script>
        <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

        <!-- Core plugin JavaScript-->
        <script src="{% static 'vendor/jquery-easing/jquery.easing.min.js' %}"></script>

        <!-- Custom scripts for all pages-->
        <script src="{% static 'js/sb-admin-2.min.js' %}"></script>

        <!-- Page level plugins -->
        <script src="{% static 'vendor/chart.js/Chart.min.js' %}"></script>

        <!-- Page level custom scripts -->
        <script src="{% static 'js/demo/chart-area-demo.js' %}"></script>
        <script src="{% static 'js/demo/chart-pie-demo.js' %}"></script>
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>


        {% if messages %}
        {% for m in messages %}
            {% if m.tags == 'error' %}
            <script>
                Swal.fire({
                    "title": "Error",
                    "text": "{{m}}",
                    "icon": "error",
                })
            </script>
            {% endif %}
            {% if m.tags == 'success' %}
                <script>
                    Swal.fire({
                        "title": "Acci√≥n realizada",
                        "text": "{{m}}",
                        "icon": "success",
                    })
                </script>
            {% endif %}

        {% endfor %}
        {% endif %}
</body>

</html>
